<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill_Add</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
<!-- navigation bar -->
<nav class="navbar bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand text-white">
            用户A
        </span>
    </div>
</nav>

<div class="container-fluid">
    <nav aria-label="breadcrumb" class="px-0">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">主界面</a></li>
            <li class="breadcrumb-item"><a href="bill.html">提单信息</a></li>
            <li class="breadcrumb-item active" aria-current="page">添加提单</li>
        </ol>
    </nav>
</div>

<!-- information panel -->
<div class="container">
    <h1>添加提单</h1>

    <div class="row mb-3">
        <div class="col-1"></div>
        <div class="col-2">
            <label class="form-label float-end">提单号:</label>
        </div>
        <div class="col">
            <div class="col-6">
                <input type="text" class="form-control">
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-1"></div>
        <div class="col-2">
            <label class="form-label float-end">租家名称:</label>
        </div>
        <div class="col">
            <div class="col-6">
                <input type="text" class="form-control">
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-1"></div>
        <div class="col-2">
            <label class="form-label float-end">分配航次:</label>
        </div>
        <div class="col">
            <div class="col-6">
                <input type="text" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-6">
            <div class="d-flex flex-wrap justify-content-center">
                <button class="btn btn-outline-primary me-lg-2">创建</button>
                <button class="btn btn-outline-secondary ms-lg-2">取消</button>
