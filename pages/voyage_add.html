<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voyage_Add</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- navigation bar -->
<nav class="navbar bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand text-white">
            用户A
        </span>
    </div>
</nav>

<div class="container-fluid">
    <nav aria-label="breadcrumb" class="px-0">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">主界面</a></li>
            <li class="breadcrumb-item"><a href="voyage.html">航次信息</a></li>
            <li class="breadcrumb-item active" aria-current="page">添加航次</li>
        </ol>
    </nav>
</div>

<!-- information panel -->
<div class="container">
    <h1>添加航次</h1>

    <div class="row mb-3">
        <div class="col-1"></div>
        <div class="col-2">
            <label for="shipName" class="form-label float-end">船名:</label>
        </div>
        <div class="col">
            <div class="col-6">
                <input type="search" class="form-control" id="shipName">
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-1"></div>
        <div class="col-2">
            <label for="time" class="form-label float-end">时间:</label>
        </div>
        <div class="col">
            <div class="col-6">
                <input type="search" class="form-control" id="time">
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-1"></div>
        <div class="col-2">
            <label for="voyage" class="form-label float-end">航次:</label>
        </div>
        <div class="col">
            <div class="col-6">
                <input type="search" class="form-control" id="voyage">
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-1"></div>
        <div class="col-2">
            <label class="form-label float-end">类型:</label>
        </div>
        <div class="col">
            <div class="col-6">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        请选择类型
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">出口</a></li>
                        <li><a class="dropdown-item" href="#">进口</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-1"></div>
        <div class="col-2">
            <label class="form-label float-end">装货:</label>
        </div>
        <div class="col">
            <div class="row mb-3">
                <div class="col-1">
                    <label class="form-label float-end">港口：</label>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control">
                </div>
                <div class="col-1">
                    <label class="form-label float-end">船代：</label>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control">
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-secondary">
                        <i class="bi bi-dash-square-fill"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label class="form-label float-end">港口：</label>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control">
                </div>
                <div class="col-1">
                    <label class="form-label float-end">船代：</label>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control">
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-secondary">
                        <i class="bi bi-dash-square-fill"></i>
                    </button>
                    <button class="btn btn-outline-secondary">
                        <i class="bi bi-plus-square-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-1"></div>
        <div class="col-2">
            <label class="form-label float-end">卸货:</label>
        </div>
        <div class="col">
            <div class="row mb-3">
                <div class="col-1">
                    <label class="form-label float-end">港口：</label>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control">
                </div>
                <div class="col-1">
                    <label class="form-label float-end">船代：</label>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control">
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-secondary">
                        <i class="bi bi-dash-square-fill"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label class="form-label float-end">港口：</label>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control">
                </div>
                <div class="col-1">
                    <label class="form-label float-end">船代：</label>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control">
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-secondary">
                        <i class="bi bi-dash-square-fill"></i>
                    </button>
                    <button class="btn btn-outline-secondary">
                        <i class="bi bi-plus-square-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-6">
            <div class="d-flex flex-wrap justify-content-center">
                <button class="btn btn-outline-primary me-lg-2">创建</button>
                <button class="btn btn-outline-secondary ms-lg-2">取消</button>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>

</body>
</html>
