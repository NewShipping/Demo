<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<!-- navigation bar -->
<nav class="navbar bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand text-white">
            用户A
        </span>
    </div>
</nav>

<div class="container-fluid">
    <nav aria-label="breadcrumb" class="px-0">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">主界面</a></li>
            <li class="breadcrumb-item active"><a href="user.html">用户管理</a></li>
            <li class="breadcrumb-item active" aria-current="page">添加用户</li>
        </ol>
    </nav>
</div>

<div class="container">
    <h1>添加用户</h1>

    <div class="row mb-3">
        <div class="col-2"></div>
        <div class="col-2">
            <label for="userName" class="form-label float-end">用户名:</label>
        </div>
        <div class="col-4">
            <input type="text" class="form-control" id="userName">
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row mb-3">
        <div class="col-2"></div>
        <div class="col-2">
            <label for="password" class="form-label float-end">密码:</label>
        </div>
        <div class="col-4">
            <input type="password" class="form-control" id="password">
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row mb-3">
        <div class="col-2"></div>
        <div class="col-2">
            <label class="form-label float-end">权限设置:</label>
        </div>
        <div class="col-4">
            <div class="d-flex flex-wrap gap-3">
                <input type="checkbox" class="btn-check" id="1" autocomplete="off">
                <label class="btn btn-outline-info" for="1">提单管理</label>
                <input type="checkbox" class="btn-check" id="2" autocomplete="off">
                <label class="btn btn-outline-info" for="2">租户管理</label>
                <input type="checkbox" class="btn-check" id="3" autocomplete="off">
                <label class="btn btn-outline-info" for="3">用户管理</label>
                <input type="checkbox" class="btn-check" id="4" autocomplete="off">
                <label class="btn btn-outline-info" for="4">权限a</label>
                <input type="checkbox" class="btn-check" id="5" autocomplete="off">
                <label class="btn btn-outline-info" for="5">权限b</label>
                <input type="checkbox" class="btn-check" id="6" autocomplete="off">
                <label class="btn btn-outline-info" for="6">权限c</label>
                <input type="checkbox" class="btn-check" id="7" autocomplete="off">
                <label class="btn btn-outline-info" for="7">权限d</label>
                <input type="checkbox" class="btn-check" id="8" autocomplete="off">
                <label class="btn btn-outline-info" for="8">权限e</label>
                <input type="checkbox" class="btn-check" id="9" autocomplete="off">
                <label class="btn btn-outline-info" for="9">权限f</label>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-6">
            <div class="d-flex flex-wrap justify-content-center">
                <button class="btn btn-outline-primary me-lg-2">创建</button>
                <button class="btn btn-outline-secondary ms-lg-2">取消</button>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>

</body>
</html>
