<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ship_Add</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<!-- navigation bar -->
<nav class="navbar bg-dark">
  <div class="container-fluid">
        <span class="navbar-brand text-white">
            用户A
        </span>
  </div>
</nav>

<div class="container-fluid">
  <nav aria-label="breadcrumb" class="px-0">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="../index.html">主界面</a></li>
      <li class="breadcrumb-item active"><a href="ship.html">船只管理</a></li>
      <li class="breadcrumb-item active" aria-current="page">添加船只</li>
    </ol>
  </nav>
</div>

<div class="container">
  <h1>添加船只</h1>

  <div class="row mb-3">
    <div class="col-2"></div>
    <div class="col-2">
      <label class="form-label float-end">船名:</label>
    </div>
    <div class="col-4">
      <input type="text" class="form-control">
    </div>
    <div class="col-4"></div>
  </div>
  <div class="row mb-3">
    <div class="col-2"></div>
    <div class="col-2">
      <label class="form-label float-end">船长:</label>
    </div>
    <div class="col-4">
      <input type="password" class="form-control">
    </div>
    <div class="col-4"></div>
  </div>
  <div class="row mb-3">
    <div class="col-2"></div>
    <div class="col-2">
      <label class="form-label float-end">大幅:</label>
    </div>
    <div class="col-4">
      <input type="text" class="form-control">
    </div>
    <div class="col-4"></div>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-6">
      <div class="d-flex flex-wrap justify-content-center">
        <button class="btn btn-outline-primary me-lg-2">创建</button>
        <button class="btn btn-outline-secondary ms-lg-2">取消</button>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>
