<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/bootstrap.min.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="container-fluid">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="container">
                <h1 class="" style="text-align: center">logo</h1>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="container">
                <div class="form-group mb-4">
                    <label for="exampleInputEmail1">用户名</label>
                    <input type="email" class="form-control mt-1" id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="输入用户名">
                </div>
                <div class="form-group mb-4">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" class="form-control mt-1" id="exampleInputPassword1" placeholder="输入密码">
                </div>
                <button type="submit" class="btn btn-primary" onclick="directTo()">登陆</button>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
<script>
    function directTo() {
        window.location.href = "main.html";
    }
</script>
</body>
</html>
